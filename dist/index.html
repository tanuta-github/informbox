    <link rel="stylesheet" href="css/styles.css"/>
</head>
<body>
<div class="wrapper">
    <div class="header">
        <h1 class="title">Pantone colors</h1>
        <button class="btn-reset disabled">
            <svg width="18" height="18" viewBox="0 0 18 18" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path fill-rule="evenodd" clip-rule="evenodd" d="M9 1.17C13.3244 1.17 16.83 4.67561 16.83 9C16.83 13.3244 13.3244 16.83 9 16.83V18C13.9706 18 18 13.9706 18 9C18 4.02944 13.9706 0 9 0C5.64428 0 2.71752 1.83656 1.17 4.55937C0.936352 4.97046 0.734144 5.40177 0.566648 5.85L1.72363 6.10242C1.88368 5.70084 2.07602 5.31564 2.29743 4.95C3.66943 2.68426 6.15788 1.17 9 1.17Z" fill="#888888"/>

            </svg>
            Reset</button>
    </div>
    <table class="color-table">
        <thead>
          <tr>
            <th class="col-1" width="38"><label><input type="checkbox" data-column-class="col-1" checked>Id</label></th>
            <th class="col-2" width="155"><label><input type="checkbox" data-column-class="col-2" checked>Name</label></th>
            <th class="col-3" width="51"><label><input type="checkbox" data-column-class="col-3" checked>Year</label></th>
            <th class="col-4" width="100"><label><input type="checkbox" data-column-class="col-4" checked>Color</label></th>
            <th class="col-5" width="150"><label><input type="checkbox" data-column-class="col-5" checked>Pantone value</label></th>
          </tr>
        </thead>
        <tbody>    
        </tbody>
      </table>
</div>
<script src="js/jquery.js"></script>
<script src="js/index.js"></script>
</body>
</html>
